<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Socials</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
  <script>
    tailwind.config = {
      darkMode: 'class'
    };
  </script>

  <!-- Make it so the user cannot scroll -->
  <style>
        html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }  
  </style>

</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white font-sans flex items-center justify-center min-h-screen">

  <!-- tsParticles Container -->
  <div id="tsparticles"></div>

  <!-- Your Content -->
  <div class="bg-gray-800 dark:bg-gray-800 p-4 rounded-lg shadow-lg w-[1500px] h-[850px] mx-auto">
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/5biCMCW03adRAhhqiDlevn?utm_source=generator&theme=0" width="100%" height="800" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>

  <!-- tsParticles Slim -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.0.6/tsparticles.slim.bundle.min.js"></script>
  <script>
    const options = {
      background: {
        color: "#48436d" // Tailwind's gray-900 to match dark mode
      },
      interactivity: {
        events: {
          onClick: { enable: true, mode: "push" },
          onHover: { enable: true, mode: "repulse" }
        },
        modes: {
          push: { quantity: 6 },
          repulse: { distance: 100 }
        }
      },
      particles: {
        links: { enable: true, opacity: 0.3, distance: 200 },
        move: { enable: true, speed: { min: 1, max: 3 } },
        opacity: { value: { min: 0.3, max: 0.7 } },
        size: { value: { min: 1, max: 3 } }
      }
    };

    tsParticles.load("tsparticles", options);
  </script>

</body>
</html>
